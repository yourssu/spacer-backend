spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  cors:
    allowed-origins: []

file:
  upload:
    path: ./uploads/
  web:
    path: http://localhost:8080/files/
  default-imag-name:
    organization: default_organization.png

token:
  jwt:
    access-key: dummy-access-key
    refresh-key: dummy-refresh-key
    access-expired-hours: 1
    refresh-expired-hours: 336

discord:
  bot:
    token: dummy-token
